<div class="filter-box">
  <form [formGroup]="form">
    <div class="input">
      <input
        formControlName="artist"
        type="text"
        placeholder="{{ 'FILTER.ARTIST' | translate }}"
      />
    </div>
    <div class="input">
      <input
        formControlName="city"
        type="text"
        placeholder="{{ 'FILTER.CITY' | translate }}"
      />
      <img [src]="ICON_LOCATION" />
    </div>
    <div class="input">
      <input
        formControlName="date"
        [type]="typeCalendar"
        placeholder="{{ 'FILTER.DATE' | translate }}"
        (change)="typeCalendar = 'text'"
        (focus)="typeCalendar = 'date'"
        (blur)="typeCalendar = 'text'"
      />
      <img
        [src]="ICON_CALENDAR"
        *ngIf="typeCalendar === 'text'"
      />
    </div>
    <div class="select">
      <select formControlName="category">
        <option
          value=""
          disabled
          selected
          hidden
        >
          {{ "FILTER.CATEGORY" | translate }}
        </option>
        <option
          *ngFor="let category of categories"
          [value]="category"
        >
          {{ category }}
        </option>
      </select>
      <img [src]="ICON_ARROW_DOWN" />
    </div>
    <button
      type="submit"
      (click)="search()"
    >
      {{ "FILTER.BUTTON" | translate }}
    </button>
  </form>
</div>
